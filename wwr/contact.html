<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us – White Water Rafting Co.</title>
    <meta name="description"
        content="Get in touch with White Water Rafting Co. Find our address, phone number, email, and send us a message via the contact form.">
    <meta name="author" content="Stephano Martinez">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <a href="index.html">
            <img src="images/logo.png" alt="White Water Rafting Co. Logo">
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>

    <main>
        <h1>Contact Us</h1>

        <section class="contact-section">
            <div class="contact-details">
                <h2>Contact Information</h2>
                <p><strong>Address:</strong> 123 River Road, Baños, Ecuador</p>
                <p><strong>Phone:</strong> +593 99 123 4567</p>
                <p><strong>Email:</strong> info@raftingadventures.com</p>

                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3989.123456789!2d-78.000000!3d-1.000000!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x123456789abcdef!2sWhite%20Water%20Rafting%20Co.!5e0!3m2!1sen!2ec!4v1234567890"
                    width="100%" height="300" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>

            <div class="contact-form">
                <h2>Send Us a Message</h2>
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <p>Purpose of your message:</p>
                    <label><input type="radio" name="purpose" value="general" required> General Inquiry</label>
                    <label><input type="radio" name="purpose" value="booking"> Booking Question</label>
                    <label><input type="radio" name="purpose" value="website"> Website Suggestion</label>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5"></textarea>

                    <label><input type="checkbox" name="newsletter"> Subscribe me to the monthly newsletter</label>

                    <button type="submit">Get in Touch!</button>
                </form>
            </div>
        </section>

        <section class="employees">
            <h2>We Are Here to Serve You</h2>
            <div class="employee-grid">
                <figure>
                    <img src="images/employee1.jpg" alt="Head Rafting Guide">
                    <figcaption>John Perez – Head Rafting Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="Operations Manager">
                    <figcaption>Ana Lopez – Operations Manager</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="Booking Coordinator">
                    <figcaption>Carlos Rivera – Booking Coordinator</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 White Water Rafting Co. | Stephano Martinez</p>
        <nav class="socialmedia">
            <a href="https://facebook.com" target="_blank" aria-label="Facebook">
                <img src="images/facebook.png" alt="White Water Rafting on Facebook">
            </a>
            <a href="https://twitter.com" target="_blank" aria-label="Twitter">
                <img src="images/twitter.png" alt="White Water Rafting on Twitter">
            </a>
            <a href="https://instagram.com" target="_blank" aria-label="Instagram">
                <img src="images/instagram.png" alt="White Water Rafting on Instagram">
            </a>
        </nav>
    </footer>
</body>

</html>
